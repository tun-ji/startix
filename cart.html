<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-Tix</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <a href="#" class="logo"> Star-Tix </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href='#shop'>Home</a></li>
            <li><a href='#tickets'>Tickets</a></li>
            <li><a href='#about'>About</a></li>
            <li><a href='#contact'>Contact</a></li>
        </ul>
    
        <div class="icons">
            <a href="#"><i class='bx bx-search-alt-2'></i></a>
            <a href="#" id="cart-icon"><i class='bx bx-cart-alt'></i><span id="cart-count">0</span></span></a>
        </div>
    </header>

    <section class="cart-section" id="cart">
        <h2>Cart</h2>
        <div class="cart-items"> 

        </div>
        <div class="cart-total">
            <h4> Total: <span id="total-amount">0.00 NGN</span></h4>
            <div class="action">
                <form>
                    <input type="submit" name="submit" value="Submit" required>
                </form>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="main-contact">
            <div class="contact-content">
                <li><a href='#home'>Home</a></li>
                <li><a href='#tickets'>Tickets</a></li>
                <li><a href='#about'>About</a></li>
            </div>

            <div class="contact-content">
                <li><a href='#policy'>Store Policy</a></li>
                <li><a href='#payment'>Payment Methods</a></li>
            </div>

            <div class="contact-content">
                <li><a href='#contact'>Contact</a></li>
                <li><a href='#team'>Our Team</a></li>
            </div>

            <div class="contact-content">
                <li><a href='#contact'>Facebook</a></li>
                <li><a href='#team'>Instagram</a></li>
                <li><a href='#team'>Twitter</a></li>
            </div>
        </div>

        <div class="action">
            <form>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="submit" name="submit" value="Submit" required>
            </form>
        </div>
    </section>

    <div class="last">
        <p>Copyright 2023 by Group X</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
